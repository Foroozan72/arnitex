{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Crypto Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 32px;
            height: 32px;
        }
        .crypto-row {
            display: flex;
            align-items: center;
        }
        .crypto-row img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Crypto Dashboard</h1>
    <label for="limit">Number of coins to display:</label>
    <select id="limit">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="all">All</option>
    </select>
    <table id="crypto-table">
        <thead>
            <tr>
                <th>نام</th>
                <th>آخرین قیمت (تومان)</th>
                <th>قیمت فروش (تومان)</th>
                <th>قیمت خرید (تومان)</th>
                <th>24h تغییر</th>
                <th>حجم معاملات 24h</th>
                <th>نمودار هفتگی</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="{% static 'reconnecting-websocket.js' %}"></script>
    <script>
        let coinLimit = 10; // Default limit
        let socket;

        document.getElementById('limit').addEventListener('change', function() {
            const selectedValue = this.value;
            coinLimit = selectedValue === 'all' ? 'all' : parseInt(selectedValue);
            if (socket) {
                socket.close();
            }
            connectWebSocket();
        });

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const url = `${protocol}//${window.location.host}/ws/crypto/table/${coinLimit === 'all' ? 10000 : coinLimit}/`;
            socket = new ReconnectingWebSocket(url);

            socket.onmessage = function(e) {
                const coins = JSON.parse(e.data);
                const tableBody = document.getElementById('crypto-table').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                for (const coin of coins) {
                    const row = tableBody.insertRow();

                    const nameCell = row.insertCell(0);
                    nameCell.className = "crypto-row";
                    const logoImg = document.createElement('img');
                    logoImg.src = coin.logo;
                    logoImg.alt = coin.name;
                    nameCell.appendChild(logoImg);
                    const nameSpan = document.createElement('span');
                    nameSpan.innerText = coin.name;
                    nameCell.appendChild(nameSpan);

                    row.insertCell(1).innerText = `IRT ${coin.current_price.toLocaleString()}`;
                    row.insertCell(2).innerText = `IRT ${coin.sell_toman_price.toLocaleString()}`;
                    row.insertCell(3).innerText = `IRT ${coin.buy_toman_price.toLocaleString()}`;
                    row.insertCell(4).innerText = `${coin.change_24h.toFixed(2)}%`;
                    row.insertCell(5).innerText = coin.volume_24h.toLocaleString();

                    const chartCell = row.insertCell(6);
                    const chartImg = document.createElement('img');
                    chartImg.src = `data:image/png;base64,${coin.chart_image}`;
                    chartCell.appendChild(chartImg);
                }
            };
        }

        connectWebSocket();
    </script>
</body>
</html>
